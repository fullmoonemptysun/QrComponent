<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/jellee-typeface"
      type="text/css"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- use three divs main>card>qrcode to have a background frame effect on the qr image -->
    <div class="main">
      <div class="card">
        <div class="qr-code">
          <img class="qr-image" src="./images/qrimage.png" />
        </div>
        <div class="cardText">
          <p class="bold-text">Try the best Greek Food in Town.</p>

          <p class="description">
            Scan the QR code to visit Tzikii and take your culinary experience
            to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution"><p class="footer-text">Coded by <a href="https://github.com/fullmoonemptysun">moon</a>ðŸ’š.</p></div>
  </body>
</html>
